<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
    <header>
        <h1>Food Delivery App</h1>
    </header>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        {% for message in messages %}
        <h4>{{ message }}</h4>
        {% endfor %}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}
    {% endwith %}

    <main>
        <!-- User Registration Form -->
        <section class="form-container">
            <h2>Register</h2>
            <form action="/register" method="POST">
                <input type="text" id="regName" placeholder="Name" name="username">
                <input type="email" id="regEmail" placeholder="@email.com" name="usermail">
                <input type="password" id="regPassword" placeholder="Password" name="userpass" required>
                <button onclick="registerUser()">Register</button>
            </form>

        </section>

        <!-- Add Restaurant Form -->
        <section class="form-container">
            <h2>Add Restaurant</h2>
            <form action="/restaurants" method="POST">
                <input type="text" id="restName" placeholder="Restaurant Name" name="restName" required>
                <input type="text" id="restLocation" placeholder="Location" name="restLocation" required>
                <input type="text" id="restHours" placeholder="Hours" name="restHours" required>
                <button>Add Restaurant</button>
            </form>
        </section>

        <!-- Add Menu Item Form -->
        <section class="form-container">
            <h2>Add Menu Item</h2>
             <form action="/add_manue" method="POST">
                <input type="text" id="restId" placeholder="Restaurant ID" name="restId" required>
                <input type="text" id="itemName" placeholder="Item Name" name="itemName" required>
                <input type="text" id="itemDescription" placeholder="Description" name="itemDescription" required>
                <input type="number" id="itemPrice" placeholder="Price" name="itemPrice" required>
                <button type="submit">Add Menu Item</button>
             </form>
            <a href="/menutable"><button class="my-3" type="submit">See total Menu</button></a>
            

        </section>

        <!-- Create Order Form -->
        <section class="form-container">
            <h2>Create Order</h2>
            <form action="/order" method="POST">
                <input type="text" id="userId" placeholder="User Name" name="username" required>
                <input type="textr" id="orderRestId" placeholder="Oder Details" name="useroder" required>
                <input type="number" id="orderTotal" placeholder="Total Price" name="userpay" required>
                <button onclick="createOrder()">Create Order</button>
            </form>

        </section>
    </main>

    <script src="static/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
