<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="static/menustyle.css">
</head>
<body>
    <div class="mainbox">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            {% for message in messages %}
            <h4>{{ message }}</h4>
            {% endfor %}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}
        {% endwith %}
        <div class="table-container">
            <table class="styled-table">
                <thead>
                    <tr>
                        <th>sno</th>
                        <th>Item name</th>
                        <th>prize</th>
                        <th>Order</th>
                    </tr>
                </thead>
                <tbody>
                    {% for totalmenu in totalmenu  %}
                    <tr>
                        <td>{{loop.index}}</td>
                        <td>{{totalmenu.itemName}}</td>
                        <td>{{totalmenu.itemPrice}}</td>
                        <form action="/menutable" method="POST">
                        <td><button type="submit" class="btn btn-outline-success">Place order</button></td>
                        </form>
                    </tr>
                        
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="box1 my-3 d-flex justify-content-center">
            <a href="/"><button class="btn btn-primary">Back to main page</button></a>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
crossorigin="anonymous"></script>
</html>
